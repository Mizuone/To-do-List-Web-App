<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-do List Web App</title>
        <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="stylesheet.css" type="text/css" rel="stylesheet"/>
        <script src="javascript/jquery-2.2.3.min.js" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="javascript/scripts.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
         <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsemenu"
                aria-expanded="false"><span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
                <div class="collapse navbar-collapse" id="collapsemenu">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html" title="Link to To-Do List">To-Do List</a></li>
                    </ul>
                </div>
        </div>
        
        <main>
            <article>
                <section>
                    <div class="row editcolumn">
                        <div class="col-md-12 col-sm-12">
                            <p>
                                <label for="edititems">
                                    <input type="text" id="inputcreateitem" placeholder="Create Item" autofocus/>
                                </label>
                            </p>
                            <div class="itemcontainer">
                                <h2>Created Items: </h2>
                                <div class="container createditems">
                                    <ul class="edit-item-content"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row todocolumn">
                        <div class="col-md-12 col-sm-12">
                            <div class="todocontainer">
                                <h2>To-Do List: </h2>
                                <div class="container">
                                    <ul class="to-do-list-content"></ul>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </article>
        </main>
        
        <footer>
        
        </footer>
    
    </body>
</html>
